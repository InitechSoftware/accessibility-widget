<div id="accessibility-plugin" dir="ltr" class="accessibility-wrapper">
    <div class="accessibility-tab">
        <img src="images/wheelchair.svg" alt=""/>
    </div>
    <h3></h3>
    <div id="font" class="control" data-add-class="enlarge-font">
        <span></span>
        <img src="images/font-size.svg" alt=""/>
    </div>
    <div id="contrast-low" class="control" data-add-class="low-contrast">
        <span></span>
        <img src="images/low-contrasrt.svg" alt=""/>
    </div>
    <div id="contrast-high" class="control" data-add-class="high-contrast">
        <span></span>
        <img src="images/high-contrast.svg" alt=""/>
    </div>
    <div id="links" class="control" data-add-class="underline-links">
        <span></span>
        <img src="images/underline.svg" alt=""/>
    </div>
    <div id="animation" class="control" data-add-class="disable-animations">
        <span></span>
        <img src="images/block.svg" alt=""/>
    </div>
    <div id="redable" class="control" data-add-class="readable-font">
        <span></span>
        <img src="images/font.svg" alt=""/>
    </div>
    <div id="reset" class="control">
        <span></span>
        <img src="images/gear.svg" alt=""/>
    </div>
</div>
