<div id="accessibility-plugin" dir="ltr" class="accessibility-plugin_wrapper">
    <div class="accessibility-plugin_tab">
        <img src="images/wheelchair.svg" alt="" class="accessibility-plugin_img"/>
    </div>
    <h3 class="accessibility-plugin_header"></h3>
    <div id="font" class="accessibility-plugin_control" data-add-class="enlarge-font">
        <span class="accessibility-plugin_text"></span>
        <img src="images/font-size.svg" alt="" class="accessibility-plugin_img"/>
    </div>
    <div id="contrast-high" class="accessibility-plugin_control" data-add-class="high-contrast">
        <span class="accessibility-plugin_text"></span>
        <img src="images/high-contrast.svg" alt="" class="accessibility-plugin_img"/>
    </div>
    <div id="links" class="accessibility-plugin_control" data-add-class="underline-links">
        <span class="accessibility-plugin_text"></span>
        <img src="images/underline.svg" alt="" class="accessibility-plugin_img"/>
    </div>
    <div id="animation" class="accessibility-plugin_control" data-add-class="disable-animations">
        <span class="accessibility-plugin_text"></span>
        <img src="images/block.svg" alt="" class="accessibility-plugin_img"/>
    </div>
    <div id="readable" class="accessibility-plugin_control" data-add-class="readable-font">
        <span class="accessibility-plugin_text"></span>
        <img src="images/font.svg" alt="" class="accessibility-plugin_img"/>
    </div>
    <div id="reset" class="accessibility-plugin_control">
        <span class="accessibility-plugin_text"></span>
        <img src="images/gear.svg" alt="" class="accessibility-plugin_img"/>
    </div>
</div>
